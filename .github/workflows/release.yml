name: Create release with built pdf

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run pdf
      - uses: softprops/action-gh-release@v1
        with:
          files: ikuwow_resume.pdf
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
